<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link id="favicon" rel="shortcut icon" type="image/png" href="data:image/png;base64,....==" />
	<title>Items</title>
	<style>
		
	</style>
	<script src="https://unpkg.com/vue@next"></script> <!-- https://v3.vuejs.org/guide/installation.html#cdn -->
	<!-- <script src="vue.js"></script> -->
</head>
<body>
	<h1>Item App</h1>
	<div id="app">

		<h2>Item</h2>
		<form @submit.prevent="addItem">
			<input name="id" v-model="item.id" placeholder="">
			<input name="keywords" v-model="item.notes" placeholder="">
			<input name="description" v-model="item.description" placeholder="desc">
			<input name="lat" v-model="item.lat" placeholder="">
			<input name="lon" v-model="item.lon" placeholder="">
			<button data-action="item">Add</button>
		</form>

		<h2>Responses</h2>
		<ul>
			<li v-for="item in items">
				<span data-field="id">{{item.id}}</span>
				<span data-field="keywords">{{item.notes}}</span>
				<span data-field="description">{{item.description}}</span>
				<span data-field="lat">{{item.lat}}</span>
				<span data-field="lon">{{item.lon}}</span>
				<button data-action="delete" @click="deleteItem(item.id)">Remove</button>
			</li>
		</ul>

	</div>
<script type="module">
	const urlAPI = ''

	const RootComponent = {
	  data() {
		return {
			item: {
				id: '',
				notes: '',
				description: '',
				lat: '',
				lon: ''
			},
			items: [],
		}
	  },
	  created() {
		this.clearInput()
		this.updateItem()
	  },
	  components: {
	  },
	  methods: {
		updateItem() {
			fetch(`${urlAPI}/items`, {
			})
				.then(response => response.json())
				.then(json => {this.items = json})
			.catch(err => console.error(err))
		},
		clearInput() {
			this.item = {...this.item, ...{
				id: Math.random(),
				notes: undefined,
				description: undefined,
				lat:undefined,
				lon:undefined
			}}
		},
		addItem() {
			fetch(`${urlAPI}/item`, {
				method: 'POST',
				headers: {'Content-Type': 'application/json'},
				body: JSON.stringify(this.item),
			})
				.then(response => response.json())
				.then(()=>this.clearInput())
				.then(()=>this.updateItem())
			.catch(err => console.error(err));
		},
		deleteItem(id) {
			etch(`${urlAPI}/item/${id}`, {
				method: 'DELETE',
			})
				.then(()=>this.updateItem())
			.catch(err => console.error(err));
		}
	  },
	}
	const app = Vue.createApp(RootComponent)
	const vm = app.mount('#app')
</script>

</body>
</html>
